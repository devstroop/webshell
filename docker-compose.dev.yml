# Development with cargo watch
services:
  webshell:
    image: rust:1.75-slim
    working_dir: /app
    command: bash -c "apt-get update && apt-get install -y pkg-config libssl-dev && cargo install cargo-watch && cargo watch -x run"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - WORKSPACE_DIR=/workspace
      - WEBSHELL_STATIC_DIR=/app/static
      - RUST_LOG=debug
    volumes:
      - .:/app
      - workspace:/workspace
      - cargo-cache:/usr/local/cargo/registry
    stdin_open: true
    tty: true

volumes:
  workspace:
  cargo-cache:
