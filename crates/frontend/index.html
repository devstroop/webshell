<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShell</title>
    
    <!-- xterm.js 4.x CSS (has UMD global support) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css">
    
    <!-- Application CSS -->
    <link data-trunk rel="css" href="styles.css">
    
    <!-- xterm.js 4.x UMD bundle (exposes global Terminal) -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
    <script>
        // xterm 4.x exposes Terminal global directly
        if (typeof Terminal !== 'undefined') {
            window.XTerminal = Terminal;
            console.log('XTerminal set:', typeof window.XTerminal);
        } else {
            console.error('xterm.js Terminal not found!');
        }
    </script>
    
    <!-- xterm.js 4.x FitAddon -->
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        if (typeof FitAddon !== 'undefined') {
            window.XFitAddon = FitAddon.FitAddon;
            console.log('XFitAddon set:', typeof window.XFitAddon);
        } else {
            console.error('FitAddon not found!');
        }
    </script>
</head>
<body>
    <!-- App will be mounted here by Leptos -->
    
    <!-- WASM application (skip wasm-opt for faster builds) -->
    <link data-trunk rel="rust" />
</body>
</html>
